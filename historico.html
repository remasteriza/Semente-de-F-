<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos para Compartilhar</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background-color: #f4f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5b8f85;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #2d6e5f;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #f0fdf4;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2f4f4f;
      margin-bottom: 20px;
    }

    .versiculo-card {
      background-color: #e0f7f3;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .versiculo-card h2 {
      font-size: 1.8em;
      color: #2d6e5f;
      margin-bottom: 10px;
    }

    .versiculo-card p {
      font-size: 1.2em;
      color: #2f4f4f;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #5b8f85;
      color: white;
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #2d6e5f;
    }

    footer {
      text-align: center;
      background-color: #5b8f85;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Dropdown de seleção de tema */
    .theme-select {
      margin: 20px 0;
      text-align: center;
    }

    .theme-select select {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Versículos para Compartilhar</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="devocionais.html">Devocionais</a>
      <a href="historico.html">Versículos para Compartilhar</a>
      <a href="diario.html">Meu Diário</a>
      <a href="temas.html">Temas</a>
      <a href="sobre.html">Sobre</a>
      <a href="quiz-biblico/quiz.html">Quiz Bíblico</a>
    </nav>
  </header>

  <div class="container">
    <!-- Dropdown para selecionar o tema -->
    <div class="theme-select">
      <label for="theme">Escolha um Tema:</label>
      <select id="theme" onchange="showVersiculos()">
        <option value="amor">Amor</option>
        <option value="fe">Fé</option>
        <option value="gratidao">Gratidão</option>
        <option value="perseveranca">Perseverança</option>
        <option value="esperanca">Esperança</option>
        <option value="paz">Paz</option>
        <option value="sabedoria">Sabedoria</option>
        <option value="justica">Justiça</option>
        <option value="forca">Força</option>
      </select>
    </div>

    <!-- Cards de versículos, inicialmente vazios -->
    <div id="versiculos" class="versiculos-container"></div>
  </div>

  <footer>
    <p>&copy; 2025 Semente de Fé • Inspirando com a Palavra</p>
  </footer>

  <script>
    // Função para exibir os versículos de acordo com o tema selecionado
    function showVersiculos() {
      const theme = document.getElementById('theme').value;
      const container = document.getElementById('versiculos');
      container.innerHTML = ''; // Limpa os versículos anteriores

      let versiculos = [];

      // Dados de versículos por tema
      switch (theme) {
        case 'amor':
          versiculos = [
            { versiculo: "1 João 4:7", texto: "Amados, amemos uns aos outros, pois o amor procede de Deus. Todo aquele que ama é nascido de Deus e conhece a Deus." },
            { versiculo: "1 Coríntios 13:4", texto: "O amor é paciente, o amor é bondoso. Não inveja, não se vangloria, não se orgulha." },
            { versiculo: "João 15:12", texto: "O meu mandamento é este: Amem-se uns aos outros como eu os amei." },
            { versiculo: "Romanos 13:10", texto: "O amor não faz mal ao próximo. De sorte que o cumprimento da lei é o amor." },
            { versiculo: "1 Pedro 4:8", texto: "Acima de tudo, porém, tenham um amor intenso uns pelos outros, porque o amor cobre uma multidão de pecados." },
            { versiculo: "1 João 4:19", texto: "Nós amamos porque ele nos amou primeiro." },
            { versiculo: "Mateus 22:37-39", texto: "Jesus respondeu: ‘Amarás o Senhor, teu Deus, de todo o teu coração, de toda a tua alma e de toda a tua mente. Este é o grande e primeiro mandamento. O segundo, semelhante a este, é: Amarás o teu próximo como a ti mesmo.’" }
          ];
          break;
        case 'fe':
          versiculos = [
            { versiculo: "Hebreus 11:1", texto: "Ora, a fé é a certeza daquilo que esperamos e a prova das coisas que não vemos." },
            { versiculo: "Mateus 17:20", texto: "Ele respondeu: ‘Porque vocês têm tão pouca fé. Eu lhes digo a verdade: Se vocês tiverem fé do tamanho de um grão de mostarda, poderão dizer a esta montanha: ‘Transporte-se daqui para lá’, e ela se transportará. Nada será impossível para vocês.’" },
            { versiculo: "Marcos 11:24", texto: "Por isso, eu lhes digo: tudo o que vocês pedirem em oração, creiam que já o receberam, e assim será com vocês." },
            { versiculo: "Tiago 1:6", texto: "Mas peça com fé, sem duvidar, pois quem duvida é como a onda do mar, levada e agitada pelo vento." },
            { versiculo: "Lucas 1:37", texto: "Porque para Deus nada é impossível." },
            { versiculo: "Romanos 10:17", texto: "Consequentemente, a fé vem pelo ouvir, e o ouvir pela palavra de Cristo." },
            { versiculo: "João 14:12", texto: "Em verdade, em verdade vos digo que aquele que crê em mim fará também as obras que eu faço; e as fará maiores do que estas, porque eu vou para o Pai." }
          ];
          break;
        case 'gratidao':
          versiculos = [
            { versiculo: "1 Tessalonicenses 5:18", texto: "Em tudo dai graças, porque esta é a vontade de Deus em Cristo Jesus para convosco." },
            { versiculo: "Salmo 136:1", texto: "Louvai ao Senhor, porque ele é bom; porque a sua misericórdia dura para sempre." },
            { versiculo: "Colossenses 3:17", texto: "E tudo o que fizerdes, seja em palavra, seja em ação, fazei-o em nome do Senhor Jesus, dando por ele graças a Deus Pai." },
            { versiculo: "Salmo 107:1", texto: "Dai graças ao Senhor, porque ele é bom; porque a sua misericórdia dura para sempre." },
            { versiculo: "Filipenses 4:6", texto: "Não andeis ansiosos por coisa alguma; em tudo, porém, sejam conhecidos, diante de Deus, os vossos pedidos, pela oração e súplica, com ação de graças." },
            { versiculo: "Efésios 5:20", texto: "Dando sempre graças por tudo a nosso Deus e Pai, em nome de nosso Senhor Jesus Cristo." },
            { versiculo: "Salmo 103:2", texto: "Bendize, ó minha alma, ao Senhor, e não te esqueças de nenhum de seus benefícios." }
          ];
          break;
        case 'perseveranca':
          versiculos = [
            { versiculo: "Gálatas 6:9", texto: "E não nos cansemos de fazer o bem, pois a seu tempo colheremos, se não desistirmos." },
            { versiculo: "Romanos 12:12", texto: "Alegrem-se na esperança, sejam pacientes na tribulação, perseverem na oração." },
            { versiculo: "Tiago 1:12", texto: "Bem-aventurado o homem que suporta com perseverança a provação, porque depois de ter sido aprovado, receberá a coroa da vida, a qual o Senhor prometeu aos que o amam." },
            { versiculo: "Apocalipse 2:10", texto: "Não tenha medo do que você está para sofrer. Eis que o diabo está para lançar alguns de vocês na prisão, para que sejam tentados. Sejam fiéis até a morte, e eu lhes darei a coroa da vida." },
            { versiculo: "Filipenses 3:14", texto: "Prossigo para o alvo, pelo prêmio da soberana vocação de Deus em Cristo Jesus." },
            { versiculo: "Hebreus 10:36", texto: "Porque, tendo feito a vontade de Deus, alcançareis a promessa." },
            { versiculo: "Mateus 24:13", texto: "Mas aquele que perseverar até o fim será salvo." }
          ];
          break;
        case 'esperanca':
          versiculos = [
            { versiculo: "Jeremias 29:11", texto: "Porque eu sei os planos que tenho para vocês, declara o Senhor, planos de fazê-los prosperar e não de causar dano, planos de dar-lhes esperança e um futuro." },
            { versiculo: "Romanos 15:13", texto: "Que o Deus da esperança os encha de toda alegria e paz à medida que confiam nele, para que transbordem de esperança pelo poder do Espírito Santo." },
            { versiculo: "Salmo 42:11", texto: "Por que você está assim tão triste, ó minha alma? Por que está assim tão perturbada dentro de mim? Espere em Deus, pois ainda o louvarei; ele é o meu Salvador e o meu Deus." },
            { versiculo: "Isaías 40:31", texto: "Mas os que esperam no Senhor renovarão as suas forças; subirão com asas como águias; correrão, e não se cansarão; andarão, e não se fatigarão." },
            { versiculo: "Romanos 5:5", texto: "E a esperança não confunde, porque o amor de Deus é derramado em nossos corações pelo Espírito Santo que nos foi dado." },
            { versiculo: "Hebreus 10:23", texto: "Retenhamos firme a profissão da nossa esperança, sem vacilar, porque fiel é o que prometeu." },
            { versiculo: "Salmo 31:24", texto: "Sejam fortes e corajosos, todos vocês que esperam no Senhor." }
          ];
          break;
        case 'paz':
          versiculos = [
            { versiculo: "João 14:27", texto: "Deixo-vos a paz, a minha paz vos dou; não vo-la dou como o mundo a dá. Não se turbe o vosso coração, nem se atemorize." },
            { versiculo: "Filipenses 4:7", texto: "E a paz de Deus, que excede todo o entendimento, guardará o vosso coração e a vossa mente em Cristo Jesus." },
            { versiculo: "Isaías 26:3", texto: "Tu conservarás em paz aquele cuja mente está firme em ti, porque ele confia em ti." },
            { versiculo: "Mateus 5:9", texto: "Bem-aventurados os pacificadores, porque serão chamados filhos de Deus." },
            { versiculo: "Romanos 14:19", texto: "Assim, pois, sigamos as coisas que contribuem para a paz e para a edificação mútua." },
            { versiculo: "Colossenses 3:15", texto: "E a paz de Cristo, para a qual também fostes chamados em um só corpo, domine em vossos corações; e sede agradecidos." },
            { versiculo: "Salmo 119:165", texto: "Grande paz têm os que amam a tua lei, e para eles não há tropeço." }
          ];
          break;
        case 'sabedoria':
          versiculos = [
            { versiculo: "Provérbios 2:6", texto: "Porque o Senhor dá a sabedoria; da sua boca vem a inteligência e o entendimento." },
            { versiculo: "Tiago 1:5", texto: "Se algum de vocês tem falta de sabedoria, peça-a a Deus, que a todos dá liberalmente, e nada lhes impropera, e ser-lhe-á dada." },
            { versiculo: "Provérbios 3:13", texto: "Bem-aventurado o homem que encontra a sabedoria, e o homem que adquire entendimento." },
            { versiculo: "Provérbios 4:7", texto: "A sabedoria é a principal coisa; adquire a sabedoria, sim, com todos os teus bens adquire o entendimento." },
            { versiculo: "Eclesiastes 7:12", texto: "Porque a sabedoria serve de defesa, como o dinheiro também serve de defesa, mas a excelência do conhecimento é que a sabedoria dá vida ao seu possuidor." },
            { versiculo: "Colossenses 2:3", texto: "Em quem estão escondidos todos os tesouros da sabedoria e da ciência." },
            { versiculo: "Provérbios 9:10", texto: "O temor do Senhor é o princípio da sabedoria, e o conhecimento do Santo é entendimento." }
          ];
          break;
        case 'justica':
          versiculos = [
            { versiculo: "Miquéias 6:8", texto: "Ele te declarou, ó homem, o que é bom; e o que o Senhor pede de ti: que pratiques a justiça, ames a misericórdia e andes humildemente com o teu Deus." },
            { versiculo: "Amós 5:24", texto: "Mas corra o juízo como as águas e a justiça como um ribeiro impetuoso." },
            { versiculo: "Isaías 1:17", texto: "Aprendei a fazer o bem; procurai a justiça, livrai o oprimido, fazei justiça ao órfão, tratad da causa da viúva." },
            { versiculo: "Mateus 5:6", texto: "Bem-aventurados os que têm fome e sede de justiça, porque serão fartos." },
            { versiculo: "Romanos 12:19", texto: "Não vos vingueis, amados, mas dai lugar à ira, porque está escrito: A mim me pertence a vingança; eu é que retribuirei, diz o Senhor." },
            { versiculo: "Salmo 33:5", texto: "Ele ama a justiça e o direito; a terra está cheia da bondade do Senhor." },
            { versiculo: "Provérbios 21:3", texto: "Fazer justiça e juízo é mais aceitável ao Senhor do que sacrifício." }
          ];
          break;
        case 'forca':
          versiculos = [
            { versiculo: "Filipenses 4:13", texto: "Tudo posso naquele que me fortalece." },
            { versiculo: "Isaías 40:29", texto: "Ele dá força ao cansado e multiplica as forças ao que não tem nenhum vigor." },
            { versiculo: "Salmo 18:32", texto: "O Deus que me cinge de força e aperfeiçoa o meu caminho." },
            { versiculo: "2 Coríntios 12:9", texto: "Mas ele me disse: A minha graça te basta, porque o poder se aperfeiçoa na fraqueza. De boa mente, portanto, me gloriarei nas minhas fraquezas, para que em mim habite o poder de Cristo." },
            { versiculo: "Efésios 6:10", texto: "No demais, irmãos meus, fortalecei-vos no Senhor e na força do seu poder." },
            { versiculo: "Isaías 41:10", texto: "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus; eu te fortaleço, e te ajudo, e te sustento com a destra da minha justiça." },
            { versiculo: "Salmo 28:7", texto: "O Senhor é a minha força e o meu escudo; nele confiou o meu coração, e fui ajudado; pelo que o meu coração exulta, e com o meu cântico lhe darei graças." }
          ];
          break;
      }

      // Criar e exibir os cards de versículos
      versiculos.forEach(versiculo => {
        const card = document.createElement('div');
        card.classList.add('versiculo-card');
        card.innerHTML = `
          <h2>${versiculo.versiculo}</h2>
          <p>${versiculo.texto}</p>
        `;
        container.appendChild(card);
      });
    }

    // Mostrar versículos iniciais do tema "amor" ao carregar a página
    window.onload = showVersiculos;
  </script>
</body>
</html>
