<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos para Compartilhar</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background-color: #f4f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5b8f85;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #2d6e5f;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #f0fdf4;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2f4f4f;
      margin-bottom: 20px;
    }

    .versiculo-card {
      background-color: #e0f7f3;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .versiculo-card h2 {
      font-size: 1.8em;
      color: #2d6e5f;
      margin-bottom: 10px;
    }

    .versiculo-card p {
      font-size: 1.2em;
      color: #2f4f4f;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #5b8f85;
      color: white;
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #2d6e5f;
    }

    footer {
      text-align: center;
      background-color: #5b8f85;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Dropdown de seleção de tema */
    .theme-select {
      margin: 20px 0;
      text-align: center;
    }

    .theme-select select {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    /* Botão de Compartilhar */
    .share-button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .share-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <header>
    <h1>Versículos para Compartilhar</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="devocionais.html">Devocionais</a>
      <a href="historico.html">Versículos para Compartilhar</a>
      <a href="diario.html">Meu Diário</a>
      <a href="temas.html">Temas</a>
      <a href="sobre.html">Sobre</a>
      <a href="quiz-biblico/quiz.html">Quiz Bíblico</a>
    </nav>
  </header>

  <div class="container">
    <!-- Dropdown para selecionar o tema -->
    <div class="theme-select">
      <label for="theme">Escolha um Tema:</label>
      <select id="theme" onchange="showVersiculos()">
        <option value="amor">Amor</option>
        <option value="fe">Fé</option>
        <option value="gratidao">Gratidão</option>
        <option value="perseveranca">Perseverança</option>
        <option value="esperanca">Esperança</option>
        <option value="paz">Paz</option>
        <option value="sabedoria">Sabedoria</option>
        <option value="justica">Justiça</option>
        <option value="forca">Força</option>
      </select>
    </div>

    <!-- Cards de versículos, inicialmente vazios -->
    <div id="versiculos" class="versiculos-container"></div>

    <!-- Botão de compartilhar -->
    <div class="buttons">
      <button class="share-button" onclick="shareVerse()">Compartilhar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Semente de Fé • Inspirando com a Palavra</p>
  </footer>

  <script>
    function showVersiculos() {
      const theme = document.getElementById('theme').value;
      const container = document.getElementById('versiculos');
      container.innerHTML = ''; // Limpa os versículos anteriores

      let versiculos = [];

      // Dados de versículos por tema
      switch (theme) {
        case 'amor':
          versiculos = [
            { versiculo: "1 João 4:7", texto: "Amados, amemos uns aos outros, pois o amor procede de Deus. Todo aquele que ama é nascido de Deus e conhece a Deus." },
            // ... outros versículos aqui
          ];
          break;
        case 'fe':
          versiculos = [
            { versiculo: "Hebreus 11:1", texto: "Ora, a fé é a certeza daquilo que esperamos e a prova das coisas que não vemos." },
            // ... outros versículos aqui
          ];
          break;
        // ... outros casos de tema
      }

      // Exibir os versículos na página
      versiculos.forEach(versiculo => {
        const div = document.createElement('div');
        div.classList.add('versiculo-card');
        div.innerHTML = `<h2>${versiculo.versiculo}</h2><p>${versiculo.texto}</p>`;
        container.appendChild(div);
      });
    }

    // Função de compartilhar
    function shareVerse() {
      const versiculo = document.querySelector('.versiculo-card h2');
      const texto = document.querySelector('.versiculo-card p');
      
      if (versiculo && texto) {
        const message = `${versiculo.innerText} - ${texto.innerText}`;
        const url = encodeURIComponent(message);

        // Compartilhar via WhatsApp
        const whatsappUrl = `https://wa.me/?text=${url}`;
        window.open(whatsappUrl, '_blank');
      } else {
        alert('Selecione um versículo para compartilhar.');
      }
    }
  </script>
</body>
</html>
