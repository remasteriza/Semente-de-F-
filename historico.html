<body>
  <header>
    <h1>Semente de F√© üå±</h1>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="historico.html">Hist√≥rico</a>
      <a href="diario.html">Meu Di√°rio</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>

  <main>
    <h2>Hist√≥rico de Vers√≠culos</h2>
    
    <!-- üîç Campo de busca -->
    <input type="text" id="busca" placeholder="Buscar vers√≠culo ou palavra..." />

    <!-- üìù Lista de vers√≠culos -->
    <ul id="lista-historico"></ul>
  </main>

  <footer>
    <p>&copy; 2025 Semente de F√© ‚Ä¢ Inspirando com a Palavra</p>
  </footer>

  <script>
    const versiculos = [
      {
        texto: "O Senhor √© meu pastor, nada me faltar√°. ‚Äì Salmos 23:1",
        reflexao: "Confie que Deus cuida de cada detalhe da sua vida, mesmo quando voc√™ n√£o entende o processo."
      },
      {
        texto: "Entrega o teu caminho ao Senhor; confia nele, e ele o far√°. ‚Äì Salmos 37:5",
        reflexao: "A entrega verdadeira traz paz. Confie seus planos a Deus."
      },
      {
        texto: "Tudo posso naquele que me fortalece. ‚Äì Filipenses 4:13",
        reflexao: "A for√ßa que voc√™ precisa n√£o vem de voc√™, mas dEle."
      },
      {
        texto: "L√¢mpada para os meus p√©s √© tua palavra, e luz para o meu caminho. ‚Äì Salmos 119:105",
        reflexao: "A B√≠blia √© guia para suas decis√µes. Deixe-se iluminar por ela."
      }
    ];

    const lista = document.getElementById("lista-historico");
    const busca = document.getElementById("busca");

    function carregarLista() {
      lista.innerHTML = '';
      versiculos.forEach((item) => {
        const li = document.createElement("li");
        const favorito = isFavorito(item.texto) ? "‚≠ê" : "‚òÜ";

        li.innerHTML = `
          <strong>${item.texto}</strong> 
          <button class="favorito" data-texto="${item.texto}">${favorito}</button><br>
          <em>${item.reflexao}</em>
        `;
        li.dataset.texto = `${item.texto.toLowerCase()} ${item.reflexao.toLowerCase()}`;
        lista.appendChild(li);

        const btn = li.querySelector(".favorito");
        btn.addEventListener("click", () => {
          alternarFavorito(item.texto);
          carregarLista(); // recarrega para atualizar a estrela
        });
      });
    }

    function isFavorito(texto) {
      const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      return favoritos.includes(texto);
    }

    function alternarFavorito(texto) {
      let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      if (favoritos.includes(texto)) {
        favoritos = favoritos.filter(item => item !== texto);
      } else {
        favoritos.push(texto);
      }
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
    }

    busca.addEventListener("input", () => {
      const termo = busca.value.toLowerCase();
      const itens = lista.querySelectorAll("li");

      itens.forEach(item => {
        const texto = item.dataset.texto;
        item.style.display = texto.includes(termo) ? "" : "none";
      });
    });

    carregarLista();
  </script>
</body>
