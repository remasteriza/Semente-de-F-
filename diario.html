<body>
  <header>

  <main>
    <h2>üìñ Meu Di√°rio Espiritual üôè</h2>
    <textarea id="entrada" rows="6" placeholder="Escreva sua ora√ß√£o, sentimento ou aprendizado..."></textarea>
    <br>
    <button onclick="salvarEntrada()">Salvar</button>

    <div id="historico-anotacoes"></div>
  </main>

  <script>
    const entrada = document.getElementById("entrada");
    const lista = document.getElementById("historico-anotacoes");

    function salvarEntrada() {
      const texto = entrada.value.trim();
      if (texto) {
        const data = new Date().toLocaleDateString();
        const item = { texto, data };
        const salvos = JSON.parse(localStorage.getItem("diario")) || [];
        salvos.unshift(item);
        localStorage.setItem("diario", JSON.stringify(salvos));
        entrada.value = "";
        carregarEntradas();
      }
    }

    function carregarEntradas() {
      lista.innerHTML = "";
      const salvos = JSON.parse(localStorage.getItem("diario")) || [];
      salvos.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="botoes">
            <button onclick="editarEntrada(${index})">‚úèÔ∏è</button>
            <button onclick="excluirEntrada(${index})">üóëÔ∏è</button>
          </div>
          <strong>${item.data}</strong>
          <p>${item.texto}</p>
        `;
        lista.appendChild(card);
      });
    }

    function excluirEntrada(index) {
      const salvos = JSON.parse(localStorage.getItem("diario")) || [];
      salvos.splice(index, 1);
      localStorage.setItem("diario", JSON.stringify(salvos));
      carregarEntradas();
    }

    function editarEntrada(index) {
      const salvos = JSON.parse(localStorage.getItem("diario")) || [];
      const novoTexto = prompt("Edite sua entrada:", salvos[index].texto);
      if (novoTexto !== null) {
        salvos[index].texto = novoTexto.trim();
        localStorage.setItem("diario", JSON.stringify(salvos));
        carregarEntradas();
      }
    }

    carregarEntradas();
  </script>
