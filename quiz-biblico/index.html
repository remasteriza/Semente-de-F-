<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Bíblico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .question {
      font-size: 1.5em;
      margin-top: 30px;
    }
    .alternatives {
      margin-top: 20px;
    }
    .answer-button {
      background-color: #2196F3;
      color: white;
      padding: 15px 30px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .answer-button:hover {
      background-color: #0b7dda;
    }
    .next-phase-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin-top: 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }
    .next-phase-button:hover {
      background-color: #45a049;
    }
    .back-home-button {
      background-color: #FF5722;
      color: white;
      padding: 15px 30px;
      margin-top: 50px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .back-home-button:hover {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <h1>Quiz Bíblico</h1>

  <div id="quiz-container">
    <div id="question-container">
      <!-- Pergunta será inserida aqui -->
    </div>

    <div id="alternatives-container">
      <!-- Alternativas serão inseridas aqui -->
    </div>

    <div id="next-phase-container" style="display: none;">
      <button class="next-phase-button" onclick="irParaProximaFase()">Próxima Fase</button>
    </div>

    <!-- Botão de Voltar para o Início -->
    <button class="back-home-button" onclick="voltarParaInicio()">Voltar ao Início</button>
  </div>

  <script>
    // Perguntas do quiz (simulação de várias fases e perguntas)
    const perguntas = [
      { fase: 1, pergunta: "Quem foi o primeiro homem?", alternativas: ["Adão", "Moisés", "Noé", "Abraão"], correta: 0 },
      { fase: 1, pergunta: "Quem foi o irmão de Moisés?", alternativas: ["Arão", "Davi", "Samuel", "Elias"], correta: 0 },
      { fase: 2, pergunta: "Quem traiu Jesus?", alternativas: ["Pedro", "Tiago", "Judas", "João"], correta: 2 },
      { fase: 2, pergunta: "Quantos livros tem o Novo Testamento?", alternativas: ["27", "39", "66", "12"], correta: 0 },
      { fase: 3, pergunta: "Quem foi o rei de Israel após Saul?", alternativas: ["Davi", "Salomão", "Josias", "Ezequias"], correta: 0 },
      { fase: 3, pergunta: "Quem escreveu o livro de Apocalipse?", alternativas: ["João", "Pedro", "Paulo", "Lucas"], correta: 0 }
    ];

    let faseAtual = localStorage.getItem('faseAtual') || 1;
    let perguntaAtual = localStorage.getItem('perguntaAtual') || 0;

    // Função para exibir a pergunta e alternativas
    function mostrarPergunta() {
      const pergunta = perguntas[perguntaAtual];

      // Mostrar pergunta
      const questionContainer = document.getElementById('question-container');
      questionContainer.innerHTML = `<div class="question">${pergunta.pergunta}</div>`;

      // Mostrar alternativas
      const alternativesContainer = document.getElementById('alternatives-container');
      alternativesContainer.innerHTML = '';
      pergunta.alternativas.forEach((alternativa, index) => {
        const button = document.createElement('button');
        button.classList.add('answer-button');
        button.textContent = alternativa;
        button.onclick = () => verificarResposta(index);
        alternativesContainer.appendChild(button);
      });
    }

    // Função para verificar se a resposta está correta
    function verificarResposta(indice) {
      const pergunta = perguntas[perguntaAtual];
      if (indice === pergunta.correta) {
        alert('Resposta correta!');
      } else {
        alert('Resposta errada!');
      }
      salvarProgresso();
    }

    // Função para salvar o progresso
    function salvarProgresso() {
      localStorage.setItem('faseAtual', faseAtual);
      localStorage.setItem('perguntaAtual', perguntaAtual + 1);

      // Se a pergunta acabou, avançar para a próxima fase
      if (perguntaAtual + 1 >= perguntas.filter(p => p.fase == faseAtual).length) {
        faseAtual++;
        perguntaAtual = 0; // Reiniciar as perguntas para a nova fase
        localStorage.setItem('faseAtual', faseAtual);
        localStorage.setItem('perguntaAtual', perguntaAtual);
        document.getElementById('next-phase-container').style.display = 'block';
      } else {
        perguntaAtual++;
        localStorage.setItem('perguntaAtual', perguntaAtual);
        mostrarPergunta();
      }
    }

    // Função para ir para a próxima fase
    function irParaProximaFase() {
      document.getElementById('next-phase-container').style.display = 'none';
      mostrarPergunta();
    }

    // Função para voltar ao início do site
    function voltarParaInicio() {
      window.location.href = "index.html"; // Altere para o caminho correto do seu arquivo de página inicial
    }

    // Exibir a primeira pergunta ao carregar a página
    mostrarPergunta();
  </script>

</body>
</html>
