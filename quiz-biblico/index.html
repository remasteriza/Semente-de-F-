<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Bíblico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .answer-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .answer-button:hover {
      background-color: #45a049;
    }
    .answer-button.correct {
      background-color: #4CAF50;
    }
    .answer-button.incorrect {
      background-color: #f44336;
    }
    .hidden {
      display: none;
    }
    .next-phase-button {
      background-color: #2196F3;
      color: white;
      padding: 15px 30px;
      margin-top: 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .next-phase-button:hover {
      background-color: #0b7dda;
    }
    .start-options {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Quiz Bíblico</h1>

  <div id="quiz-container">
    <!-- Opções ao carregar a página -->
    <div id="start-options" class="start-options">
      <button class="next-phase-button" onclick="reiniciarQuiz()">Começar Novamente</button>
      <button class="next-phase-button" onclick="continuarDeOndeParou()">Continuar de Onde Parou</button>
    </div>

    <!-- Fase 1 -->
    <div id="fase-1" class="fase hidden">
      <h2>Fase 1</h2>
      <div id="pergunta-1" class="pergunta hidden">
        <p class="question">Qual é o primeiro livro da Bíblia?</p>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'A')">Gênesis</button>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'B')">Êxodo</button>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'C')">Levítico</button>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'D')">Números</button>
      </div>
      <!-- Botão para próxima pergunta -->
      <button class="next-phase-button hidden" id="next-phase-1" onclick="mudarParaProximaPergunta(2, 'fase-1')">Próxima Pergunta</button>
    </div>

    <!-- Fase 2 -->
    <div id="fase-2" class="fase hidden">
      <h2>Fase 2</h2>
      <div id="pergunta-2" class="pergunta hidden">
        <p class="question">Quem foi o rei de Israel conhecido por sua sabedoria?</p>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'A')">Davi</button>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'B')">Salomão</button>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'C')">Saul</button>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'D')">Ezequias</button>
      </div>
      <button class="next-phase-button hidden" id="next-phase-2" onclick="mudarParaProximaPergunta(3, 'fase-2')">Próxima Pergunta</button>
    </div>
  </div>

  <script>
    const respostasCorretas = {
      'fase-1': ['A'],
      'fase-2': ['B'],
    };

    let faseAtual = 1;
    let perguntaAtual = 1;

    // Função para verificar se a resposta está correta
    function verificarResposta(fase, pergunta, resposta) {
      const respostaCorreta = respostasCorretas[fase][pergunta - 1];
      const botoes = document.querySelectorAll(`#${fase} #pergunta-${pergunta} .answer-button`);
      
      // Desabilitar todos os botões de resposta
      botoes.forEach(button => button.disabled = true);

      // Verificar a resposta e mudar a cor do botão
      if (resposta === respostaCorreta) {
        botoes.forEach(button => {
          if (button.innerText === botoes[0].innerText) {
            button.classList.add('correct');
          }
        });
      } else {
        botoes.forEach(button => {
          if (button.innerText === botoes[0].innerText) {
            button.classList.add('incorrect');
          }
        });
      }

      // Salvar o progresso no localStorage
      localStorage.setItem('faseAtual', faseAtual);
      localStorage.setItem('perguntaAtual', pergunta);

      // Exibir o botão para a próxima pergunta
      document.getElementById(`next-phase-${fase}`).classList.remove('hidden');
    }

    // Função para mudar para a próxima pergunta
    function mudarParaProximaPergunta(nextPergunta, fase) {
      // Esconde a pergunta atual
      const pergunta = document.getElementById(`${fase}-pergunta-${perguntaAtual}`);
      pergunta.classList.add('hidden');

      // Se houver mais perguntas para mostrar, mostre a próxima
      if (document.getElementById(`${fase}-pergunta-${nextPergunta}`)) {
        const proximaPergunta = document.getElementById(`${fase}-pergunta-${nextPergunta}`);
        proximaPergunta.classList.remove('hidden');
        perguntaAtual = nextPergunta;
      } else {
        // Se não houver mais perguntas, vá para a próxima fase
        document.getElementById(`next-phase-${fase}`).classList.add('hidden');
        if (faseAtual < 2) { // Supondo que você tenha 2 fases, altere conforme necessário
          faseAtual++;
          document.getElementById(`fase-${faseAtual}`).classList.remove('hidden');
          perguntaAtual = 1; // Reinicia as perguntas para a próxima fase
        }
      }
    }

    // Função para continuar de onde parou
    function continuarDeOndeParou() {
      const faseSalva = localStorage.getItem('faseAtual');
      const perguntaSalva = localStorage.getItem('perguntaAtual');

      if (faseSalva && perguntaSalva) {
        faseAtual = parseInt(faseSalva);
        perguntaAtual = parseInt(perguntaSalva);

        // Esconde as opções de reiniciar e continua o quiz
        document.getElementById('start-options').classList.add('hidden');
        document.getElementById(`fase-${faseAtual}`).classList.remove('hidden');
        document.getElementById(`${faseAtual}-pergunta-${perguntaAtual}`).classList.remove('hidden');
      } else {
        alert("Você ainda não iniciou o quiz. Por favor, comece a partir de uma fase.");
      }
    }

    // Função para reiniciar o quiz
    function reiniciarQuiz() {
      localStorage.removeItem('faseAtual');
      localStorage.removeItem('perguntaAtual');
      faseAtual = 1;
      perguntaAtual = 1;
      document.getElementById('start-options').classList.add('hidden');
      document.getElementById('fase-1').classList.remove('hidden');
      document.getElementById('pergunta-1').classList.remove('hidden');
    }
  </script>
</body>
</html>
