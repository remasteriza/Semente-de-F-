<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Bíblico</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" /> <!-- Link para o CSS (opcional) -->
</head>
<body>

  <header>
    <h1>Quiz Bíblico</h1>
  </header>

  <main>
    <div id="question-container">
      <h2 id="question"></h2>
      <div class="alternatives">
        <div class="alternative" data-index="0"></div>
        <div class="alternative" data-index="1"></div>
        <div class="alternative" data-index="2"></div>
        <div class="alternative" data-index="3"></div>
      </div>
      <button id="next-btn" style="display:none;">Próxima Pergunta</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Quiz Bíblico</p>
  </footer>

  <script src="quiz.js"></script>
</body>
</html>
