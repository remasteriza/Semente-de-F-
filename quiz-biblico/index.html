  <title>Quiz Bíblico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3fdf7;
      text-align: center;
      padding: 40px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .alternatives button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e8f5e9;
      transition: background-color 0.3s;
    }
    .alternatives button:hover {
      background-color: #c8e6c9;
    }
    .next-phase, .restart-btn, .home-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .next-phase {
      background-color: #4caf50;
      color: #fff;
      display: none;
    }
    .restart-btn {
      background-color: #2196f3;
      color: #fff;
      display: none;
    }
    .home-btn {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
