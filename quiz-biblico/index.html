<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Bíblico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .answer-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .answer-button:hover {
      background-color: #45a049;
    }
    .answer-button.correct {
      background-color: #4CAF50;
    }
    .answer-button.incorrect {
      background-color: #f44336;
    }
    .hidden {
      display: none;
    }
    .next-phase-button {
      background-color: #2196F3;
      color: white;
      padding: 15px 30px;
      margin-top: 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .next-phase-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>Quiz Bíblico</h1>

  <div id="quiz-container">
    <!-- Fase 1 -->
    <div id="fase-1" class="fase">
      <h2>Fase 1</h2>
      <div id="pergunta-1" class="pergunta">
        <p class="question">Qual é o primeiro livro da Bíblia?</p>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'A')">Gênesis</button>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'B')">Êxodo</button>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'C')">Levítico</button>
        <button class="answer-button" onclick="verificarResposta('fase-1', 1, 'D')">Números</button>
      </div>
      <!-- Botão para próxima pergunta -->
      <button class="next-phase-button hidden" id="next-phase-1" onclick="mudarParaProximaPergunta(2, 'fase-1')">Próxima Pergunta</button>
    </div>

    <!-- Fase 2 -->
    <div id="fase-2" class="fase hidden">
      <h2>Fase 2</h2>
      <div id="pergunta-2" class="pergunta">
        <p class="question">Quem foi o rei de Israel conhecido por sua sabedoria?</p>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'A')">Davi</button>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'B')">Salomão</button>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'C')">Saul</button>
        <button class="answer-button" onclick="verificarResposta('fase-2', 2, 'D')">Ezequias</button>
      </div>
      <button class="next-phase-button hidden" id="next-phase-2" onclick="mudarParaProximaPergunta(3, 'fase-2')">Próxima Pergunta</button>
    </div>
  </div>

  <script>
    let respostasCorretas = {
      'fase-1': ['A'],
      'fase-2': ['B'],
    };

    let faseAtual = 1;
    let perguntaAtual = 1;

    function verificarResposta(fase, pergunta, resposta) {
      const respostaCorreta = respostasCorretas[fase][pergunta - 1];
      const botoes = document.querySelectorAll(`#${fase} #pergunta-${pergunta} .answer-button`);
      
      if (resposta === respostaCorreta) {
        botoes.forEach(button => {
          if (button.innerText === botoes[0].innerText) {
            button.classList.add('correct');
          }
        });
      } else {
        botoes.forEach(button => {
          if (button.innerText === botoes[0].innerText) {
            button.classList.add('incorrect');
          }
        });
      }

      document.getElementById(`next-phase-${fase}`).classList.remove('hidden');
    }

    function mudarParaProximaPergunta(nextPergunta, fase) {
      perguntaAtual++;
      const pergunta = document.getElementById(`${fase}-pergunta-${perguntaAtual - 1}`);
      pergunta.classList.add('hidden');
      if (document.getElementById(`${fase}-pergunta-${perguntaAtual}`)) {
        const proximaPergunta = document.getElementById(`${fase}-pergunta-${perguntaAtual}`);
        proximaPergunta.classList.remove('hidden');
      } else {
        document.getElementById(`next-phase-${fase}`).classList.add('hidden');
        if (faseAtual < 2) {
          faseAtual++;
          document.getElementById(`fase-${faseAtual}`).classList.remove('hidden');
        }
      }
    }
  </script>
</body>
</html>
