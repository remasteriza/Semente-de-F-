<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Bíblico</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f8f5;
      padding: 30px;
      text-align: center;
    }
    .question {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .alternatives button {
      display: block;
      width: 60%;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #e0f2f1;
      transition: background 0.3s;
    }
    .alternatives button:hover {
      background-color: #b2dfdb;
    }
    .next-button, .start-next-phase, .back-home {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .next-button {
      background-color: #4caf50;
      color: white;
      display: none;
    }
    .start-next-phase {
      background-color: #2196f3;
      color: white;
      display: none;
    }
    .back-home {
      background-color: #ff7043;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Quiz Bíblico</h1>

  <div class="question" id="question"></div>
  <div class="alternatives" id="alternatives"></div>

  <button class="next-button" id="nextBtn" onclick="proximaPergunta()">Próxima Pergunta</button>
  <button class="start-next-phase" id="nextPhaseBtn" onclick="iniciarProximaFase()">Próxima Fase</button>
  <button class="back-home" onclick="voltarInicio()">Voltar ao Início</button>

  <script>
    const perguntas = [
      // Fase 1
      { fase: 1, pergunta: "Quem foi o primeiro homem?", alternativas: ["Adão", "Moisés", "Noé", "Abraão"], correta: 0 },
      { fase: 1, pergunta: "Quem construiu a arca?", alternativas: ["Noé", "Moisés", "Abraão", "Davi"], correta: 0 },
      { fase: 1, pergunta: "Quem foi lançado na cova dos leões?", alternativas: ["Daniel", "José", "Elias", "Pedro"], correta: 0 },
      { fase: 1, pergunta: "Quem abriu o mar?", alternativas: ["Moisés", "Abraão", "Jesus", "Josué"], correta: 0 },
      { fase: 1, pergunta: "Qual o primeiro livro da Bíblia?", alternativas: ["Gênesis", "Êxodo", "Salmos", "Mateus"], correta: 0 },
      { fase: 1, pergunta: "Quantos discípulos Jesus teve?", alternativas: ["12", "7", "70", "10"], correta: 0 },

      // Fase 2
      { fase: 2, pergunta: "Quem traiu Jesus?", alternativas: ["Pedro", "Tiago", "Judas", "João"], correta: 2 },
      { fase: 2, pergunta: "Quem escreveu Apocalipse?", alternativas: ["João", "Paulo", "Pedro", "Lucas"], correta: 0 },
      { fase: 2, pergunta: "Quem foi o gigante derrotado por Davi?", alternativas: ["Golias", "Saul", "Esaú", "Caim"], correta: 0 },
      { fase: 2, pergunta: "Quem foi mãe de Jesus?", alternativas: ["Maria", "Marta", "Sara", "Ana"], correta: 0 }
    ];

    let faseAtual = parseInt(localStorage.getItem('faseAtual')) || 1;
    let perguntaIndex = parseInt(localStorage.getItem('perguntaIndex')) || 0;
    let perguntasDaFase = [];

    function carregarPerguntasDaFase() {
      perguntasDaFase = perguntas.filter(p => p.fase === faseAtual);
    }

    function mostrarPergunta() {
      carregarPerguntasDaFase();

      if (perguntaIndex >= perguntasDaFase.length) {
        document.getElementById("question").innerText = `Fase ${faseAtual} concluída!`;
        document.getElementById("alternatives").innerHTML = "";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("nextPhaseBtn").style.display = "inline-block";
        return;
      }

      const pergunta = perguntasDaFase[perguntaIndex];
      document.getElementById("question").innerText = pergunta.pergunta;
      document.getElementById("alternatives").innerHTML = "";

      pergunta.alternativas.forEach((alt, i) => {
        const btn = document.createElement("button");
        btn.innerText = alt;
        btn.onclick = () => verificarResposta(i, pergunta.correta, btn);
        document.getElementById("alternatives").appendChild(btn);
      });

      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("nextPhaseBtn").style.display = "none";
    }

    function verificarResposta(escolha, correta, botao) {
      const botoes = document.querySelectorAll("#alternatives button");
      botoes.forEach((btn, i) => {
        btn.disabled = true;
        btn.style.backgroundColor = i === correta ? "#4caf50" : "#e57373";
      });

      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function proximaPergunta() {
      perguntaIndex++;
      localStorage.setItem("perguntaIndex", perguntaIndex);
      mostrarPergunta();
    }

    function iniciarProximaFase() {
      faseAtual++;
      perguntaIndex = 0;
      localStorage.setItem("faseAtual", faseAtual);
      localStorage.setItem("perguntaIndex", perguntaIndex);
      mostrarPergunta();
    }

    function voltarInicio() {
      window.location.href = "index.html"; // Altere aqui se o nome da sua página for diferente
    }

    mostrarPergunta();
  </script>
</body>
</html>
