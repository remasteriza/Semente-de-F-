</head>
<body>

<div id="quiz-container">

<script>

        { question: "Onde Jesus nasceu?", answers: ["Bel√©m", "Jerusal√©m", "Nazar√©", "Galileia"], correctAnswer: 0 },
        { question: "Qual disc√≠pulo andou sobre as √°guas?", answers: ["Pedro", "Tiago", "Jo√£o", "Andr√©"], correctAnswer: 0 },

        { question: "Quem escreveu Apocalipse?", answers: ["Jo√£o", "Pedro", "Paulo", "Lucas"], correctAnswer: 0 },
        { question: "Quem foi o primeiro rei de Israel?", answers: ["Saul", "Davi", "Salom√£o", "Samuel"], correctAnswer: 0 },
        { question: "Quem interpretou os sonhos do fara√≥?", answers: ["Jos√©", "Daniel", "Elias", "Mois√©s"], correctAnswer: 0 }
      ]
    },
    {

        { question: "Quem era pai de Jo√£o Batista?", answers: ["Zacarias", "Jos√©", "Abra√£o", "Pedro"], correctAnswer: 0 },
        { question: "Quem viu a sar√ßa ardente?", answers: ["Mois√©s", "Elias", "Abra√£o", "Isaque"], correctAnswer: 0 },
        { question: "Quem foi arrebatado aos c√©us num carro de fogo?", answers: ["Elias", "Eliseu", "Mois√©s", "Paulo"], correctAnswer: 0 },
        { question: "Quem foi a esposa de Ad√£o?", answers: ["Eva", "Sara", "Rebeca", "Maria"], correctAnswer: 0 },
        { question: "Quem construiu a arca?", answers: ["No√©", "Mois√©s", "Abra√£o", "Jac√≥"], correctAnswer: 0 }
      ]
    }
  ];

  let faseAtual = 0;
  let perguntaAtual = 0;
  let score = 0;
  let currentCorrectIndex = null;

  function shuffleAnswers(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function loadQuestion() {
    const fase = quizData[faseAtual];
    const pergunta = fase.perguntas[perguntaAtual];
    document.getElementById("question").textContent = `${fase.fase} - ${pergunta.question}`;
    
    const shuffled = shuffleAnswers([...pergunta.answers]);
    currentCorrectIndex = shuffled.indexOf(pergunta.answers[pergunta.correctAnswer]);

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    shuffled.forEach((resposta, i) => {
      const div = document.createElement("div");
      div.className = "answer";
      div.textContent = resposta;
      div.onclick = () => checkAnswer(i);
      answersDiv.appendChild(div);
    });

    document.getElementById("next-btn").style.display = "none";
  }

  function checkAnswer(selectedIndex) {
    const respostas = document.querySelectorAll(".answer");
    respostas.forEach(btn => btn.onclick = null); // desativa clique duplo

    if (selectedIndex === currentCorrectIndex) {
      respostas[selectedIndex].classList.add("correct");
      score++;
    } else {
      respostas[selectedIndex].classList.add("incorrect");
      respostas[currentCorrectIndex].classList.add("correct");
    }

    document.getElementById("score").textContent = `Pontua√ß√£o: ${score}`;
    document.getElementById("next-btn").style.display = "block";
  }

  function nextQuestion() {
    perguntaAtual++;
    const fase = quizData[faseAtual];

    if (perguntaAtual >= fase.perguntas.length) {
  if (faseAtual >= quizData.length - 1) {
    // Final do quiz
    document.getElementById("quiz-container").innerHTML = `
      <h2>Parab√©ns! Voc√™ finalizou todas as fases.</h2>
      <p>Sua pontua√ß√£o final: ${score}</p>
      <button onclick="location.reload()">Refazer Quiz</button>
    `;
    return;
  } else {
    // Exibir bot√£o para pr√≥xima fase
    document.getElementById("question").textContent = `üéâ Parab√©ns! Voc√™ concluiu a ${fase.fase}.`;
    document.getElementById("answers").innerHTML = `<p>Preparado para a pr√≥xima fase?</p>`;
    document.getElementById("next-btn").textContent = "Bora para a pr√≥xima fase";
    document.getElementById("next-btn").style.display = "block";
    document.getElementById("next-btn").onclick = () => {
      faseAtual++;
      perguntaAtual = 0;
      document.getElementById("next-btn").textContent = "Pr√≥xima Pergunta";
      document.getElementById("next-btn").onclick = nextQuestion;
      loadQuestion();
    };
    return;
  }
}
    loadQuestion();
  }

  loadQuestion();
</script>
