<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;

    #quiz-container {

    .answer:hover {

    .correct {

    }

    #next-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #3b7ddd;
      color: white;
      border: none;
      border-radius: 8px;

      font-size: 16px;
    }

    #score {
      margin-top: 15px;

      color: #2c3e50;
    }
  </style>
</head>
<body>

<div id="quiz-container">
  <div id="fase-indicador"></div>
  <h2 id="question">Carregando pergunta...</h2>
  <div id="answers"></div>
  <button id="next-btn" onclick="nextQuestion()">PrÃ³xima Pergunta</button>
  <div id="score">PontuaÃ§Ã£o: 0</div>
</div>

<script>
  const quizData = [
    {
      fase: "Fase 1",
      perguntas: [
        { question: "Quem traiu Jesus?", answers: ["Judas", "Pedro", "JoÃ£o", "Tiago"], correctAnswer: 0 },
        { question: "Qual Ã© o primeiro livro da BÃ­blia?", answers: ["GÃªnesis", "ÃŠxodo", "LevÃ­tico", "DeuteronÃ´mio"], correctAnswer: 0 },
        { question: "Quem conduziu os israelitas para fora do Egito?", answers: ["MoisÃ©s", "JosuÃ©", "Davi", "AbraÃ£o"], correctAnswer: 0 }
      ]
    },
    {
      fase: "Fase 2",
      perguntas: [
        { question: "Quem escreveu o livro de Salmos?", answers: ["Davi", "IsaÃ­as", "SalomÃ£o", "MoisÃ©s"], correctAnswer: 0 },
        { question: "Onde Jesus nasceu?", answers: ["BelÃ©m", "JerusalÃ©m", "NazarÃ©", "Galileia"], correctAnswer: 0 },
        { question: "Qual discÃ­pulo andou sobre as Ã¡guas?", answers: ["Pedro", "Tiago", "JoÃ£o", "AndrÃ©"], correctAnswer: 0 },
        { question: "Quantos livros tem o Novo Testamento?", answers: ["27", "39", "66", "12"], correctAnswer: 0 }
      ]
    },
    {
      fase: "Fase 3",
      perguntas: [
        { question: "Quem foi lanÃ§ado na cova dos leÃµes?", answers: ["Daniel", "JosÃ©", "Davi", "Paulo"], correctAnswer: 0 },
        { question: "Quem escreveu Apocalipse?", answers: ["JoÃ£o", "Pedro", "Paulo", "Lucas"], correctAnswer: 0 },
        { question: "Quem foi o primeiro rei de Israel?", answers: ["Saul", "Davi", "SalomÃ£o", "Samuel"], correctAnswer: 0 },
        { question: "Quem interpretou os sonhos do faraÃ³?", answers: ["JosÃ©", "Daniel", "Elias", "MoisÃ©s"], correctAnswer: 0 }
      ]
    },
    {
      fase: "Fase 4",
      perguntas: [
        { question: "Quantos dias durou o dilÃºvio?", answers: ["40", "30", "7", "100"], correctAnswer: 0 },
        { question: "Quem era pai de JoÃ£o Batista?", answers: ["Zacarias", "JosÃ©", "AbraÃ£o", "Pedro"], correctAnswer: 0 },
        { question: "Quem viu a sarÃ§a ardente?", answers: ["MoisÃ©s", "Elias", "AbraÃ£o", "Isaque"], correctAnswer: 0 },
        { question: "Quem foi arrebatado aos cÃ©us num carro de fogo?", answers: ["Elias", "Eliseu", "MoisÃ©s", "Paulo"], correctAnswer: 0 },
        { question: "Quem foi a esposa de AdÃ£o?", answers: ["Eva", "Sara", "Rebeca", "Maria"], correctAnswer: 0 },
        { question: "Quem construiu a arca?", answers: ["NoÃ©", "MoisÃ©s", "AbraÃ£o", "JacÃ³"], correctAnswer: 0 }
      ]
    }
  ];

  let faseAtual = 0;
  let perguntaAtual = 0;
  let score = 0;
  let currentCorrectIndex = null;

  function shuffleAnswers(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function loadQuestion() {
    const fase = quizData[faseAtual];
    const pergunta = fase.perguntas[perguntaAtual];
    document.getElementById("question").textContent = pergunta.question;
    document.getElementById("fase-indicador").textContent = `${fase.fase} - Pergunta ${perguntaAtual + 1} de ${fase.perguntas.length}`;

    const shuffled = shuffleAnswers([...pergunta.answers]);
    currentCorrectIndex = shuffled.indexOf(pergunta.answers[pergunta.correctAnswer]);

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    shuffled.forEach((resposta, i) => {
      const div = document.createElement("div");
      div.className = "answer";
      div.textContent = resposta;
      div.onclick = () => checkAnswer(i);
      answersDiv.appendChild(div);
    });

    document.getElementById("next-btn").style.display = "none";
  }

  function checkAnswer(selectedIndex) {
    const respostas = document.querySelectorAll(".answer");
    respostas.forEach(btn => btn.onclick = null);

    if (selectedIndex === currentCorrectIndex) {
      respostas[selectedIndex].classList.add("correct");
      score++;
    } else {
      respostas[selectedIndex].classList.add("incorrect");
      respostas[currentCorrectIndex].classList.add("correct");
    }

    document.getElementById("score").textContent = `PontuaÃ§Ã£o: ${score}`;
    document.getElementById("next-btn").style.display = "block";
  }

  function nextQuestion() {
    perguntaAtual++;
    const fase = quizData[faseAtual];

    if (perguntaAtual >= fase.perguntas.length) {
      if (faseAtual >= quizData.length - 1) {
        document.getElementById("quiz-container").innerHTML = `
          <h2>ðŸŽ‰ ParabÃ©ns! VocÃª finalizou todas as fases.</h2>
          <p>Sua pontuaÃ§Ã£o final: <strong>${score}</strong></p>
          <button onclick="location.reload()">Refazer Quiz</button>
        `;
        return;
      } else {
        document.getElementById("question").textContent = `ðŸŽŠ ParabÃ©ns! VocÃª concluiu a ${fase.fase}.`;
        document.getElementById("fase-indicador").textContent = "";
        document.getElementById("answers").innerHTML = `<p>Preparado para a prÃ³xima fase?</p>`;
        document.getElementById("next-btn").textContent = "Bora para a prÃ³xima fase";
        document.getElementById("next-btn").style.display = "block";
        document.getElementById("next-btn").onclick = () => {
          faseAtual++;
          perguntaAtual = 0;
          document.getElementById("next-btn").textContent = "PrÃ³xima Pergunta";
          document.getElementById("next-btn").onclick = nextQuestion;
          loadQuestion();
        };
        return;
      }
    }
    loadQuestion();
  }

  loadQuestion();
</script>

</body>
</html>
